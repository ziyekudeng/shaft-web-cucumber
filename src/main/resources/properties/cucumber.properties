#############
# https://cucumber.io/docs/cucumber/api/#list-configuration-options
##############
# true 或 false。默认值：false。用于禁用ANSI颜色输出，false表示启用ANSI颜色，true表示禁用。
cucumber.ansi-colors.disabled=false
# true 或 false。默认值：false。用于检查所有特性文件中的步骤是否都有对应的步骤定义，true时仅执行检查不实际运行测试，false时正常运行测试。
cucumber.execution.dry-run=false
# 要执行的场景数量（仅限CLI）。用于限制本次测试执行的场景总数。
cucumber.execution.limit=
# lexical、reverse、random 或 random:[seed]（仅限CLI）。默认值：lexical。用于指定场景的执行顺序，lexical表示按字典顺序，reverse表示按字典逆序，random表示随机顺序，random:[seed]表示按指定种子的随机顺序（保证种子相同则顺序一致）。
cucumber.execution.order=lexical
# true 或 false。默认值：true。启用严格模式，当存在未定义步骤、模糊步骤或测试失败时，会使测试整体执行结果标记为失败；若为false，部分非致命问题可能不会导致整体执行失败（具体行为因实现略有差异）。
cucumber.execution.strict=true
# true 或 false。默认值：false。用于标记"工作中（Work In Progress）"的场景，true时若标记为@wip的场景全部执行通过，测试会判定为失败（因WIP场景不应提前通过）；false时正常判定场景执行结果，与@wip标签无特殊关联。
cucumber.execution.wip=false
# 以逗号分隔的特性文件路径。示例：path/to/example.feature, path/to/other.feature。用于指定Cucumber要加载和执行的.feature文件所在路径，支持多个路径用逗号分隔。
cucumber.features=src/test/resources
# 正则表达式。示例：.*Hello.*。用于根据场景名称过滤要执行的场景，仅名称匹配该正则表达式的场景会被执行。
cucumber.filter.name=
# 标签表达式。示例：@smoke and not @slow。用于根据标签过滤要执行的场景，仅满足标签表达式的场景会被执行（支持and、or、not等逻辑运算符，可结合括号调整优先级）。
cucumber.filter.tags=
# 以逗号分隔的包名。示例：com.example.glue。用于指定步骤定义（Step Definitions）所在的包路径，Cucumber会在这些包中查找与特性文件步骤匹配的实现代码。
cucumber.glue=customCucumberSteps, com.shaft.cucumber
# 以逗号分隔的插件字符串。示例：pretty, json:path/to/report.json。用于配置Cucumber的插件，支持格式化输出（如pretty格式美化控制台输出）、生成测试报告（如json、html格式报告）、自定义监听器等，插件格式通常为"插件名"或"插件名:输出路径"。
cucumber.plugin=pretty, json:target/allure-results/cucumber.json, html:target/allure-results/cucumberReport.html, com.shaft.listeners.CucumberTestRunnerListener, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
# 对象工厂类名。示例：com.example.MyObjectFactory。用于指定自定义的对象工厂，当使用依赖注入（DI）框架或需要自定义步骤定义类、钩子类的实例化逻辑时，可通过该配置指定自定义工厂类全路径。
cucumber.object-factory=
# underscore 或 camelcase。默认值：underscore。用于指定Cucumber自动生成步骤定义代码片段的命名风格，underscore表示下划线命名法（如the_following_animals），camelcase表示驼峰命名法（如theFollowingAnimals）。
cucumber.snippet-type=underscore
# true 或 false。默认值：true。控制测试报告发布时的日志输出，true时会抑制发布过程中的冗余日志（静默发布），false时会输出发布相关的详细日志（如发布状态、报告链接等）。
cucumber.publish.quiet=true
# 环境变量，true 或 false。默认值：false。用于启用或禁用Cucumber测试报告的云端发布功能，true时会将测试报告发布到Cucumber提供的云端并生成访问链接，false时不进行云端发布，仅保留本地报告（若配置了本地报告插件）。
CUCUMBER_PUBLISH_ENABLED=false