# \u6D4B\u8BD5\u7F51\u7AD9\u7684\u57FA URL\u3002\u7528\u4E8E\u6784\u5EFA\u6D4B\u8BD5\u7684\u5B8C\u6574 URL\u3002
baseURL=http://www.mytestdomain.com

# \u6D4B\u8BD5\u7684\u76EE\u6807\u6D4F\u89C8\u5668\u540D\u79F0\u3002\u6709\u6548\u9009\u9879\u5305\u62EC`CHROME`\u3001`FIREFOX`\u3001`SAFARI`\uFF0C
# \u4EE5\u53CAEdge\u6D4F\u89C8\u5668\u7684`MICROSOFTEDGE`\u3002
targetBrowserName=CHROME

# \u542F\u7528\u6216\u7981\u7528\u65E0\u5934\u6267\u884C\u6A21\u5F0F\u3002\u542F\u7528\u540E\uFF0C\u6D4F\u89C8\u5668\u5728\u6CA1\u6709GUI\u7684\u60C5\u51B5\u4E0B\u8FD0\u884C\u3002
# \u5EFA\u8BAE\uFF1ACI/CD\u73AF\u5883\u4E2D\u8BBE\u7F6E\u4E3Atrue \u672C\u5730\u8C03\u8BD5\u4E3A false
headlessExecution=false

# \u914D\u7F6Eallure\u62A5\u544A\u8BBE\u7F6E\u548C\u52A8\u753BGIF\u521B\u5EFA\u53C2\u6570\u3002
# \u8BBE\u7F6EcreateAnimatedGif\u4E3Atrue\u4EE5\u5728\u6D4B\u8BD5\u671F\u95F4\u542F\u7528\u52A8\u753BGIF\u521B\u5EFA
createAnimatedGif=true
videoParams_recordVideo=true

# SHAFT\u81EA\u52A8\u5316\u6846\u67B6\u7684\u4EE3\u7406\u8BBE\u7F6E\uFF0C\u5982\u679C\u9700\u8981\u901A\u8FC7\u4EE3\u7406\u8DEF\u7531\u6D41\u91CF
# \u683C\u5F0F\uFF1Ahost:port
# com.SHAFT.proxySettings=host:port

# SHAFT\u64CD\u4F5C\u5728\u58F0\u660E\u5931\u8D25\u524D\u7684\u91CD\u8BD5\u6B21\u6570
retryMaximumNumberOfAttempts=3

# \u5728SHAFT\u64CD\u4F5C\u671F\u95F4\u5F3A\u5236\u6267\u884C\u989D\u5916\u68C0\u67E5\u3002\u5982\u679C\u9700\u8981\u5728\u6D4B\u8BD5\u6267\u884C\u671F\u95F4\u8FDB\u884C\u66F4\u4E25\u683C\u7684\u9A8C\u8BC1\uFF0C\u8BF7\u542F\u7528
forceCheckForElementVisibility=false
forceCheckElementLocatorIsUnique=false
forceCheckTextWasTypedCorrectly=false
forceCheckNavigationWasSuccessful=false
respectBuiltInWaitsInNativeMode=false

# \u5F53WebDriver\u70B9\u51FB\u5931\u8D25\u65F6\u914D\u7F6E\u70B9\u51FB\u884C\u4E3A\u3002\u542F\u7528\u4EE5\u5C1D\u8BD5\u4F7F\u7528JavaScript\u70B9\u51FB\u4F5C\u4E3A\u540E\u5907
clickUsingJavascriptWhenWebDriverClickFails=true

# \u5404\u79CD\u64CD\u4F5C\u7684\u9ED8\u8BA4\u8D85\u65F6\u503C\uFF08\u4EE5\u79D2\u4E3A\u5355\u4F4D\uFF09
defaultElementIdentificationTimeout=60
browserNavigationTimeout=60
pageLoadTimeout=60

# Allure\u914D\u7F6E - \u8BBE\u7F6E\u4E3Afalse\u4EE5\u542F\u7528Allure\u4E0B\u8F7D\uFF08\u6839\u636E\u7248\u672C\u8981\u6C42\uFF09
shaft.cucumber.disableAllureDownload=false

# Allure\u547D\u4EE4\u884C\u4E0B\u8F7DURL - \u4F7F\u7528\u963F\u91CC\u4E91\u955C\u50CF\u6E90
allure.commandline.download.url=https://maven.aliyun.com/repository/public/io/qameta/allure/allure-commandline/2.35.1/allure-commandline-2.35.1.zip

# \u7981\u7528Allure\u7248\u672C\u68C0\u67E5\u4EE5\u907F\u514D\u7F51\u7EDC\u95EE\u9898
allure.version.check.skip=true

# \u914D\u7F6ESHAFT\u7684\u7F51\u7EDC\u8D85\u65F6\u8BBE\u7F6E\uFF0C\u4EE5\u5904\u7406\u53EF\u80FD\u7684\u8FDE\u63A5\u8D85\u65F6
com.SHAFT.network.connection.timeout=60000
com.SHAFT.network.read.timeout=60000

# \u786E\u4FDDAllure\u7ED3\u679C\u76EE\u5F55\u914D\u7F6E\u6B63\u786E
allure.results.directory=target/allure-results
allure.link.issue.pattern={}
allure.link.tms.pattern={}

# \u7F51\u7EDC\u76F8\u5173\u914D\u7F6E\uFF0C\u53EF\u80FD\u6709\u52A9\u4E8E\u89E3\u51B3UnknownHostException
com.SHAFT.http.useSystemProperties=true
java.net.preferIPv4Stack=true
java.net.preferIPv6Addresses=false