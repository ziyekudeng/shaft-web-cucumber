# 设置Cucumber消息的语言为中文
cucumber.messages.locale=zh-CN

# 指定Cucumber步骤定义包路径，包含中文语言包和项目自定义步骤
cucumber.glue=io.cucumber.zh_cn,com.shaft.cucumber

# 启用Allure报告下载功能（false表示启用下载，true表示禁用自动下载）
shaft.cucumber.disableAllureDownload=false

# 设置Allure结果文件输出目录
allure.results.directory=target/allure-results

# Allure命令行工具下载地址
allure.commandline.download.url=https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/2.35.1/allure-commandline-2.35.1.zip

# 问题链接模式，用于关联缺陷管理系统
allure.link.issue.pattern=https://example.org/issues/{}

# 测试管理系统链接模式
allure.link.tms.pattern=https://example.org/tms/{}

# 是否在测试报告中附加截图
allure.attach.testscreenshot=true

# 截图内容类型（如png、jpg等）
allure.attach.testscreenshot.contenttype=png

# 是否在测试报告中附加测试日志
allure.attach.testlog=true

# 测试日志内容类型（如txt、html等）
allure.attach.testlog.contenttype=txt

# 是否为通过的测试步骤生成截图
allure.screenshots.for.passed.steps=false

# 是否为跳过的测试步骤生成截图
allure.screenshots.for.skipped.steps=false

# 是否为失败的测试步骤生成截图
allure.screenshots.for.failed.steps=true

# 要包含在报告中的附件类型
allure.attachments.to.include=screenshot

# 配置Cucumber插件以生成Allure数据
cucumber.plugin=pretty,json:target/allure-results/cucumber.json,com.shaft.listeners.CucumberTestRunnerListener

# 启用GIF格式截图生成
allure.attach.testscreenshot.gif=true

# 是否启用Allure下载校验（用于处理网络限制）
allure.download.checksums.enabled=false

# 设置文件编码为UTF-8
file.encoding=UTF-8

# 设置Java本地编码为UTF-8
sun.jnu.encoding=UTF-8