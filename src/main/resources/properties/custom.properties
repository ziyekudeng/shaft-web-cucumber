# Web GUI \u914D\u7F6E
# \u914D\u7F6E\u60A8\u7684\u57FA\u7840 URL\uFF0C\u4EE5\u4FBF\u811A\u672C\u53EF\u4EE5\u5728\u4E0D\u540C\u73AF\u5883\u4E0B\u8FD0\u884C
baseURL=http://www.mytestdomain.com
# \u8BBE\u7F6E\u76EE\u6807\u6D4F\u89C8\u5668\uFF0C\u652F\u6301 CHROME, FIREFOX, SAFARI, MICROSOFTEDGE
targetBrowserName=CHROME
# \u8BBE\u7F6E\u4E3A true \u53EF\u4EE5\u5728\u65E0\u5934\u6A21\u5F0F\u4E0B\u8FD0\u884C\u6D4B\u8BD5\uFF0C\u63D0\u9AD8\u901F\u5EA6\u5E76\u91CA\u653E\u5C4F\u5E55
headlessExecution=false
# \u8BBE\u7F6E\u4E3A true \u53EF\u4EE5\u5728 Allure \u62A5\u544A\u4E2D\u751F\u6210\u52A8\u753B GIF
createAnimatedGif=true
# \u8BBE\u7F6E\u4E3A true \u53EF\u4EE5\u5728 Allure \u62A5\u544A\u4E2D\u5F55\u5236\u89C6\u9891
videoParams_recordVideo=true

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u5185\u7F6E\u7684\u5F3A\u5236\u5143\u7D20\u53EF\u89C1\u6027\u68C0\u67E5\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u5F3A\u5236\u68C0\u67E5\u5143\u7D20\u662F\u5426\u53EF\u89C1\u3002
forceCheckForElementVisibility=false

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u5185\u7F6E\u7684\u5F3A\u5236\u5143\u7D20\u5B9A\u4F4D\u5668\u552F\u4E00\u6027\u68C0\u67E5\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u5F3A\u5236\u68C0\u67E5\u5143\u7D20\u5B9A\u4F4D\u5668\u662F\u5426\u552F\u4E00\u3002
forceCheckElementLocatorIsUnique=false

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u5185\u7F6E\u7684\u5F3A\u5236\u6587\u672C\u8F93\u5165\u6B63\u786E\u6027\u68C0\u67E5\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u5F3A\u5236\u68C0\u67E5\u6587\u672C\u662F\u5426\u6B63\u786E\u8F93\u5165\u3002
forceCheckTextWasTypedCorrectly=false

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u5185\u7F6E\u7684\u5F3A\u5236\u5BFC\u822A\u6210\u529F\u68C0\u67E5\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u5F3A\u5236\u68C0\u67E5\u5BFC\u822A\u662F\u5426\u6210\u529F\u3002
forceCheckNavigationWasSuccessful=false

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u672C\u5730\u6A21\u5F0F\u4E0B\u5BF9\u5185\u7F6E\u7B49\u5F85\u7684\u9075\u5FAA\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u9075\u5FAA\u5185\u7F6E\u7B49\u5F85\u3002
respectBuiltInWaitsInNativeMode=false

# \u5F53 WebDriver \u70B9\u51FB\u5931\u8D25\u65F6\uFF0C\u4F7F\u7528 JavaScript \u70B9\u51FB\u5143\u7D20
clickUsingJavascriptWhenWebDriverClickFails=true
# \u9ED8\u8BA4\u5143\u7D20\u8BC6\u522B\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
defaultElementIdentificationTimeout=60
# \u6D4F\u89C8\u5668\u5BFC\u822A\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
browserNavigationTimeout=60
# \u9875\u9762\u52A0\u8F7D\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
pageLoadTimeout=60

# \u79FB\u52A8 GUI \u914D\u7F6E
# Appium \u670D\u52A1\u5668\u5730\u5740\uFF0C\u4F8B\u5982 localhost:4723
executionAddress=localhost:4723
# \u76EE\u6807\u64CD\u4F5C\u7CFB\u7EDF\uFF0C\u652F\u6301 ANDROID \u6216 IOS
targetOperatingSystem=ANDROID
# Appium \u81EA\u52A8\u5316\u540D\u79F0\uFF0C\u4F8B\u5982 UiAutomator2\uFF08Android\uFF09 \u6216 XCUITest\uFF08iOS\uFF09
mobile_automationName=UiAutomator2
# APK \u6216 IPA \u6587\u4EF6\u7684\u76F8\u5BF9\u8DEF\u5F84\uFF0C\u7528\u4E8E\u5168\u65B0\u5B89\u88C5\u5E94\u7528
mobile_app=relativePath/to/myApp.apk
# \u5DF2\u5B89\u88C5\u5E94\u7528\u7684\u5305\u540D\uFF08\u4E0D\u63A8\u8350\uFF09
mobile_appPackage=com.example.android.myApp
# \u5DF2\u5B89\u88C5\u5E94\u7528\u7684 Activity \u540D\uFF08\u4E0D\u63A8\u8350\uFF09
mobile_appActivity=.MainActivity

# API \u914D\u7F6E
# \u914D\u7F6E\u4EE3\u7406\u8BBE\u7F6E\uFF0C\u4F8B\u5982 host:port
com.SHAFT.proxySettings=host:port
# \u914D\u7F6E SHAFT \u81EA\u52A8\u91CD\u8BD5\u5931\u8D25 API \u8BF7\u6C42\u7684\u6700\u5927\u6B21\u6570
retryMaximumNumberOfAttempts=3

# \u8BBE\u7F6E\u4E3A false \u53EF\u7981\u7528\u5185\u7F6E\u7684\u54CD\u5E94\u72B6\u6001\u7801\u6210\u529F\u68C0\u67E5\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5219 SHAFT \u5C06\u81EA\u52A8\u65AD\u8A00\u54CD\u5E94\u72B6\u6001\u7801\u3002
automaticallyAssertResponseStatusCode=false

# API Socket \u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
apiSocketTimeout=30
# API \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
apiConnectionTimeout=30
# API \u8FDE\u63A5\u7BA1\u7406\u5668\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
apiConnectionManagerTimeout=30
# \u542F\u7528 Swagger/OpenAPI \u5951\u7EA6\u9A8C\u8BC1
swagger.validation.enabled=true
# Swagger/OpenAPI \u89C4\u8303\u6587\u4EF6\u7684\u8DEF\u5F84\u6216 URL
swagger.validation.url=https://petstore.swagger.io/v2/swagger.json

# \u5E76\u884C\u6267\u884C\u914D\u7F6E
# \u542F\u7528\u8DE8\u6D4F\u89C8\u5668\u6A21\u5F0F\uFF0C\u652F\u6301 off(\u9ED8\u8BA4), sequential, parallelized
SHAFT.CrossBrowserMode=parallelized
# \u542F\u7528\u6700\u5927\u6027\u80FD\u6A21\u5F0F\uFF0C\u4F8B\u5982 2
maximumPerformanceMode=2
